<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML onclick Event Attribute</title>
    <style>
        body 
        {
            display:flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Times New Roman', Times, serif;
        }
        h2
        {
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h2>
        Ankit Negi
    </h2>
    <h3>
        HTML onClick Event Attribute
    </h3>
    <span>
        <center>
            <button
                style = "background-color: aquamarine" onclick = "getElementById('time').
                innerHTML = Date()">
                Show Date and Time
            </button>
        </center>
        <p id = "time">

        </p>
    </span>
</body>
</html>
